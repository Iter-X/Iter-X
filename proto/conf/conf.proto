syntax = "proto3";
package conf;

option go_package = "github.com/iter-x/iter-x/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Environment environment = 1;
  Log log = 2;
  Server server = 3;
  Data data = 4;
  Auth auth = 5;
  I18n i18n = 6;
  Agent agent = 7;
}

enum Environment {
  UNKNOWN = 0;
  DEV = 1;
  PROD = 2;
  TEST = 3;
}

message Log {
  string level = 1;
  string format = 2;
  string output = 3;
  bool disable_caller = 4;
  bool disable_stacktrace = 5;
  bool enable_color = 6;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
    bool enable_cors = 4;
    string allowed_origins = 5;
    repeated string allowed_methods = 6;
    repeated string allowed_headers = 7;
    repeated string exposed_headers = 8;
    bool allow_credentials = 9;
    string grpc_addr = 10;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

// redis配置
message Redis {
  // 网络类型
  string network = 1;
  // 地址
  string addr = 2;
  // 读写超时
  google.protobuf.Duration read_timeout = 3;
  google.protobuf.Duration write_timeout = 4;
  // 密码
  string password = 5;
  // 数据库
  uint32 db = 6;
  // 连接超时
  google.protobuf.Duration dial_timeout = 7;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Cache {
    enum CacheDriver {
      REDIS = 0;
      MEMORY = 1;
    }
    CacheDriver driver = 1; // redis or memory
    Redis redis = 2;
  }
  Database database = 1;
  Cache cache = 2;
}

message Jwt {
  string secret = 1;
  google.protobuf.Duration expiration = 2;
  string issuer = 3;
  google.protobuf.Duration refresh_expiration = 4;
}

message Auth {
  message OAuth {
    string google_client_id = 1;
    string google_client_secret = 2;
    string google_redirect_url = 3;
    string github_client_id = 4;
    string github_client_secret = 5;
    string github_redirect_url = 6;
    string wechat_client_id = 7;
    string wechat_client_secret = 8;
    string wechat_redirect_url = 9;
  }
  message AuthTokens {
    string bundle_id = 1;
    google.protobuf.Duration expire = 2;
    string package_name = 3;
    string sign_name = 4;
    string scene_code = 5;
    string sms_template_code = 6;
    google.protobuf.Duration sms_code_expire = 7;
  }
  message SmsCode {
    string sign_name = 1;
    string template_code = 2;
    google.protobuf.Duration valid_time = 3;
    int64 code_length = 4;
    google.protobuf.Duration interval = 5;
  }
  message AliCloud {
    string access_key_id = 1;
    string access_key_secret = 2;
  }
  Jwt jwt = 1;
  OAuth oauth = 2;
  AliCloud ali_cloud = 4;
  AuthTokens auth_tokens = 3;
  SmsCode sms_code = 5;
}

message I18n {
  string dir = 1;
  I18nFormat format = 2;
}

enum I18nFormat {
  TOML = 0;
  JSON = 1;
}

message Agent {
  Jwt jwt = 1;
}